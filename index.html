<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    

    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Weather</h1>
        </div>
        <div class="search-container">
            <input  class="search-input" id="Search-input" placeholder="search city here"></input>
            <button class="search-btn" id="Search-btn">Search</button>
        <!-- <img src="./Images/search.png" alt="search weather"/> -->
        </div> 
    </div>
    <div class="header-endline"></div>
    <!-- weather container at the center of the page  -->
    <div class="weather-container">
        <!-- show the city -->
        <div class="place">
            <img src="./Images/location.png" alt="location"/>
            <h3 class="city-name" id="city"></h3>
        </div>
        <!-- show the temperature in centigrade -->
        <div class="temperature">
         <h1 id="degree-centigrade"></h1>
        </div>
        <div class="percentage">
            <div class="humidity">
                <p>Humidity</p>
                <p id="humidity-percentage"></p>
            </div>
            <div class="pressure">
                <p>Pressure</p>
                <p id="pressure-percentage"></p>
            </div>
        </div>
 <!-- show the humidity and pressure percentage  -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
