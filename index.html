<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-GLhlTQ8iN17SmeKUc7Kj8FqFf1GJYTQQlm6Sj5C6B9AJT7xjF5RDIcu06+xyE0Hh" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Weather</h1>
        </div>
        <div class="search-container">
            <h4>Search your city</h4>
            <button class="search-btn">Search</button>
        <!-- <img src="./Images/search.png" alt="search weather"/> -->
        </div>
       
 
    </div>
    <div class="header-endline"></div>
    <!-- weather container at the center of the page  -->
    <div class="weather-container">
        <!-- show the city -->
        <div class="city">
            <img src="./Images/location.png" alt="location"/>
            <h3>Rawalpindi</h3>
        </div>
        <!-- show the degree centigrade -->
        <div class="degree-centi">
         <h1>92</h1>
        </div>
        <div class="percentage">
            <div class="humidity">
                <p>humidity</p>
                <p>32%</p>
            </div>
            <div class="winds">
                <p>winds</p>
                <p>32%</p>
            </div>
        </div>
 <!-- show the humidiy and winds percentage  -->
    </div>
</body>
</html>
